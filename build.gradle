apply plugin: 'com.android.library'

def cfg = rootProject.ext

android {

    compileSdkVersion cfg.compileSdkVersion

    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode cfg.versionCode
        versionName cfg.versionName_code
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'androidx.appcompat:appcompat:1.1.0-alpha04'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'// 推荐该布局 (性能/便捷)
    api 'com.google.android.material:material:1.1.0-alpha06'

    api "io.reactivex.rxjava2:rxjava:2.2.6"
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.uber.autodispose:autodispose-android-archcomponents:1.1.0'

    /////////////// 前人种树 ////////////////
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45-androidx'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-7' // 智能下拉刷新框架
    api 'com.gyf.immersionbar:immersionbar:2.3.3'  // 状态栏 导航栏兼容
    api 'com.github.bumptech.glide:glide:4.9.0'
    // annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
}
